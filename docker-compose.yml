version: '3.8'

services:
  whatsapp-service:
    build: ./whatsapp-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CONVEX_URL=${CONVEX_URL}
    volumes:
      - whatsapp_sessions:/app/.wwebjs_auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  whatsapp_sessions: